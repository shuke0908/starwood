version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starwood_svelte_frontend
    ports:
      - "3000:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    networks:
      - starwood_network

networks:
  starwood_network:
    driver: bridge
